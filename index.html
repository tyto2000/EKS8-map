<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mapa povrchů pro longboard</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body { height:100%; margin:0; }
    #map { height:100%; width:100%; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // Raw link na tvůj soubor GeoJSON na Google Drive
    const FILE_ID = "1rXCuZ260GR1ipC3-LE62WRM5I_xMN1gb";
    const DATA_URL = `https://drive.google.com/uc?export=download&id=${FILE_ID}`;

    const map = L.map("map").setView([50.0755,14.4378], 13);

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 19,
      attribution: "&copy; OpenStreetMap přispěvatelé"
    }).addTo(map);

    function styleFor(feature){
      const p = feature.properties || {};
      if(feature.geometry && feature.geometry.type === "Point"){
        return { color: p.color || "#38bdf8", weight: 2 };
      }
      let color = "#84cc16";
      if(p.surface === "asfalt" && p.condition === "hladký") color = "#22c55e";
      else if(p.surface === "dlažba") color = "#f59e0b";
      if(p.condition === "výtluky" || p.condition === "nebezpečné") color = "#ef4444";
      if(p.surface === "štěrk") color = "#a3a3a3";
      return { color, weight: p.width || 5, opacity: 0.95 };
    }

    function loadGeoJSON(url){
      fetch(url)
        .then(resp => {
          if(!resp.ok) throw new Error("HTTP error " + resp.status);
          return resp.json();
        })
        .then(fc => {
          L.geoJSON(fc, {
            style: styleFor,
            pointToLayer: (feature, latlng) => L.circleMarker(latlng, {
              radius: 6,
              color: styleFor(feature).color,
              weight: 2
            }),
            onEachFeature: (feature, layer) => {
              const p = feature.properties || {};
              const popup = `
                <b>${p.surface || ""}</b><br>
                ${p.condition || ""}<br>
                ${p.note || ""}
              `;
              layer.bindPopup(popup);
            }
          }).addTo(map);
        })
        .catch(err => {
          console.error("Chyba při načítání GeoJSON:", err);
          alert("Nepodařilo se načíst data GeoJSON. Zkontroluj, jestli je soubor veřejně sdílený a link správný.");
        });
    }

    loadGeoJSON(DATA_URL);
  </script>
</body>
</html>
